<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContents">
	<form th:action="@{/modifyGoods}" method="post" >
		<table border="1">
			<tr>
				<td>상품이름</td>
				<td>
					<input type="hidden" name="goodsCode" th:value="${goods.goodsCode}"/><!--hidden을 생각 못했구나... g_code 무조건 받아와야 되는 거구나...  -->
					<input type="text" name="goodsName" th:value="${goods.goodsName}"/>
				</td>
			</tr>
			<tr>
				<td>가격</td>
				<td>
					<input type="text" name="goodsPrice" th:value="${goods.goodsPrice}"/>
				</td>
			</tr>
			
			<tr>
				<td colspan="2" style="text-align: center;">
					<button type="submit" >수정완료</button>
				</td>
			</tr>		
		
		</table>
	</form>
</th:block>
</html>
